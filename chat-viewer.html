<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visor de Chats de ChatGPT</title>
    <style>
        :root {
            --primary-color: #10a37f;
            --user-bg: #f7f7f8;
            --assistant-bg: #ffffff;
            --text-color: #343541;
            --border-color: #e5e5e5;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        h1 {
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 30px;
        }
        
        .input-section {
            margin-bottom: 30px;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .input-options {
            display: flex;
            gap: 20px;
            flex-wrap: wrap;
        }
        
        .file-input-container {
            flex: 1;
            min-width: 300px;
        }
        
        .textarea-container {
            flex: 1;
            min-width: 300px;
        }
        
        textarea {
            width: 100%;
            height: 150px;
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 5px;
            resize: vertical;
        }
        
        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #0d8c6c;
        }
        
        .conversation-container {
            margin-top: 30px;
            border: 1px solid var(--border-color);
            border-radius: 8px;
            overflow: hidden;
        }
        
        .conversation-header {
            background-color: var(--primary-color);
            color: white;
            padding: 15px;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .conversation-title {
            font-size: 18px;
        }
        
        .print-button {
            background-color: white;
            color: var(--primary-color);
            padding: 5px 15px;
            border-radius: 5px;
            font-size: 14px;
        }
        
        .message-container {
            padding: 20px;
        }
        
        .message {
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 8px;
        }
        
        .user-message {
            background-color: var(--user-bg);
            border-left: 4px solid #10a37f;
        }
        
        .assistant-message {
            background-color: var(--assistant-bg);
            border-left: 4px solid #8e8ea0;
        }
        
        .message-header {
            font-weight: bold;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .user-icon {
            color: var(--primary-color);
        }
        
        .assistant-icon {
            color: #8e8ea0;
        }
        
        .message-content {
            white-space: pre-wrap;
        }
        
        code {
            background-color: #f1f1f1;
            padding: 2px 5px;
            border-radius: 3px;
            font-family: 'Courier New', Courier, monospace;
        }
        
        pre {
            background-color: #f1f1f1;
            padding: 15px;
            border-radius: 5px;
            overflow-x: auto;
            font-family: 'Courier New', Courier, monospace;
        }
        
        .error-message {
            color: #e53935;
            background-color: #ffebee;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
            display: none;
        }
        
        .no-print {
            margin-bottom: 20px;
        }
        
        @media print {
            .no-print {
                display: none;
            }
            
            body {
                padding: 0;
                margin: 0;
            }
            
            .conversation-container {
                border: none;
            }
            
            .conversation-header {
                color: black;
                background-color: white;
                border-bottom: 1px solid #ddd;
            }
            
            .print-button {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="no-print">
        <h1>Visor de Chats de ChatGPT</h1>
        
        <div class="input-section">
            <div class="input-options">
                <div class="file-input-container">
                    <h3>Cargar archivo JSON</h3>
                    <input type="file" id="jsonFile" accept=".json">
                </div>
                
                <div class="textarea-container">
                    <h3>Pegar código JSON</h3>
                    <textarea id="jsonInput" placeholder="Pega aquí el código JSON exportado..."></textarea>
                </div>
            </div>
            
            <button id="processButton">Procesar Chat</button>
            <div id="errorMessage" class="error-message"></div>
        </div>
    </div>
    
    <div id="conversationsContainer"></div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const jsonFileInput = document.getElementById('jsonFile');
            const jsonTextarea = document.getElementById('jsonInput');
            const processButton = document.getElementById('processButton');
            const errorMessage = document.getElementById('errorMessage');
            const conversationsContainer = document.getElementById('conversationsContainer');
            
            // Procesar el archivo o texto JSON cuando se haga clic en el botón
            processButton.addEventListener('click', function() {
                let jsonData;
                
                try {
                    // Intentar obtener datos del archivo o del textarea
                    if (jsonFileInput.files.length > 0) {
                        const fileReader = new FileReader();
                        fileReader.onload = function(event) {
                            try {
                                jsonData = JSON.parse(event.target.result);
                                displayConversations(jsonData);
                                errorMessage.style.display = 'none';
                            } catch (e) {
                                errorMessage.textContent = 'Error al procesar el archivo JSON: ' + e.message;
                                errorMessage.style.display = 'block';
                            }
                        };
                        fileReader.readAsText(jsonFileInput.files[0]);
                        return;
                    } else if (jsonTextarea.value.trim() !== '') {
                        jsonData = JSON.parse(jsonTextarea.value);
                    } else {
                        throw new Error('Por favor, carga un archivo o pega código JSON');
                    }
                    
                    // Mostrar las conversaciones
                    displayConversations(jsonData);
                    errorMessage.style.display = 'none';
                } catch (e) {
                    errorMessage.textContent = 'Error al procesar el JSON: ' + e.message;
                    errorMessage.style.display = 'block';
                }
            });
            
            // Función para mostrar las conversaciones
            function displayConversations(jsonData) {
                conversationsContainer.innerHTML = '';
                
                // Asegurarse de que jsonData es un array
                if (!Array.isArray(jsonData)) {
                    jsonData = [jsonData];
                }
                
                jsonData.forEach(conversation => {
                    const conversationDiv = document.createElement('div');
                    conversationDiv.className = 'conversation-container';
                    
                    // Crear encabezado de la conversación
                    const headerDiv = document.createElement('div');
                    headerDiv.className = 'conversation-header';
                    
                    const titleSpan = document.createElement('span');
                    titleSpan.className = 'conversation-title';
                    titleSpan.textContent = conversation.title || 'Conversación sin título';
                    headerDiv.appendChild(titleSpan);
                    
                    const printButton = document.createElement('button');
                    printButton.className = 'print-button';
                    printButton.textContent = 'Imprimir';
                    printButton.addEventListener('click', () => {
                        window.print();
                    });
                    headerDiv.appendChild(printButton);
                    
                    conversationDiv.appendChild(headerDiv);
                    
                    // Contenedor de mensajes
                    const messagesDiv = document.createElement('div');
                    messagesDiv.className = 'message-container';
                    
                    // Obtener todos los nodos en orden
                    const orderedNodes = getOrderedNodes(conversation);
                    
                    // Mostrar los mensajes
                    orderedNodes.forEach(node => {
                        if (node && node.message) {
                            const messageDiv = document.createElement('div');
                            messageDiv.className = 'message';
                            
                            const role = node.message.author.role;
                            if (role === 'user') {
                                messageDiv.classList.add('user-message');
                            } else if (role === 'assistant') {
                                messageDiv.classList.add('assistant-message');
                            }
                            
                            // Encabezado del mensaje
                            const headerDiv = document.createElement('div');
                            headerDiv.className = 'message-header';
                            
                            // Icono
                            const iconSpan = document.createElement('span');
                            if (role === 'user') {
                                iconSpan.className = 'user-icon';
                                iconSpan.innerHTML = '👤';
                            } else if (role === 'assistant') {
                                iconSpan.className = 'assistant-icon';
                                iconSpan.innerHTML = '🤖';
                            }
                            headerDiv.appendChild(iconSpan);
                            
                            // Nombre del autor
                            const authorSpan = document.createElement('span');
                            if (role === 'user') {
                                authorSpan.textContent = 'Usuario';
                            } else if (role === 'assistant') {
                                authorSpan.textContent = 'ChatGPT';
                            } else {
                                authorSpan.textContent = role;
                            }
                            headerDiv.appendChild(authorSpan);
                            
                            messageDiv.appendChild(headerDiv);
                            
                            // Contenido del mensaje
                            if (node.message.content && node.message.content.parts) {
                                const contentDiv = document.createElement('div');
                                contentDiv.className = 'message-content';
                                
                                // Procesar el contenido para formatear código
                                let messageText = node.message.content.parts.join('\n');
                                
                                // Detectar y formatear bloques de código
                                messageText = messageText.replace(/```([\s\S]*?)```/g, function(match, code) {
                                    return '<pre>' + code + '</pre>';
                                });
                                
                                // Detectar y formatear código en línea
                                messageText = messageText.replace(/`([^`]+)`/g, function(match, code) {
                                    return '<code>' + code + '</code>';
                                });
                                
                                contentDiv.innerHTML = messageText;
                                messageDiv.appendChild(contentDiv);
                            }
                            
                            messagesDiv.appendChild(messageDiv);
                        }
                    });
                    
                    conversationDiv.appendChild(messagesDiv);
                    conversationsContainer.appendChild(conversationDiv);
                });
            }
            
            // Función para obtener los nodos en orden
            function getOrderedNodes(conversation) {
                const mapping = conversation.mapping;
                const rootId = findRootId(mapping);
                
                if (!rootId) return [];
                
                // Encontrar el primer nodo real (no el nodo raíz)
                let firstNodeId = null;
                const rootNode = mapping[rootId];
                if (rootNode && rootNode.children && rootNode.children.length > 0) {
                    firstNodeId = rootNode.children[0];
                }
                
                if (!firstNodeId) return [];
                
                // Recorrer los nodos en orden
                const orderedNodes = [];
                let currentNodeId = firstNodeId;
                
                while (currentNodeId) {
                    const currentNode = mapping[currentNodeId];
                    
                    // Solo agregar nodos con mensajes (excluir nodos del sistema ocultos)
                    if (currentNode && currentNode.message && 
                        (!currentNode.message.metadata || 
                         !currentNode.message.metadata.is_visually_hidden_from_conversation)) {
                        orderedNodes.push(currentNode);
                    }
                    
                    // Pasar al siguiente nodo
                    if (currentNode && currentNode.children && currentNode.children.length > 0) {
                        currentNodeId = currentNode.children[0];
                    } else {
                        currentNodeId = null;
                    }
                }
                
                return orderedNodes;
            }
            
            // Función para encontrar el ID del nodo raíz
            function findRootId(mapping) {
                for (const nodeId in mapping) {
                    const node = mapping[nodeId];
                    if (node && node.parent === null) {
                        return nodeId;
                    }
                }
                return null;
            }
        });
    </script>
</body>
</html>
